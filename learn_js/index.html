<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function operators(){
            let a=10;
            let b=7;
            document.write("Arithmetic operator :")
            let c=a+b;
            let d=a-b;
            let e=a*b;
            let f=a/b;
            alert(c+" "+d+" "+e+" "+f)
            document.write("Assignment Operator :")

        }
        
    </script>
    <title>Document</title>
</head>
<body onload="operators()">

    
</body>
</html>
